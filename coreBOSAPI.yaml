openapi: 3.0.0
info:
  version: '0.22'
  title: coreBOS API
  description: 'core Business Operating System (coreBOS) is a customizable computer software solution. coreBOS is a business empowering tool, an adaptable software program that will help your business accomplish it’s goals. It is a free and open source software application (licensed under VPL/MPL) that tries to help small and medium business handle all the day to day administration tasks and support the many difficult decisions that need to be made.'
  license:
    name: VPL
servers:
  - url: 'http://localhost/coreBOSTest/webservice.php'
paths:
  /getchallenge:
    $ref: 'paths/getchallenge.yaml#/getchallenge'
  /login:
    $ref: 'paths/login.yaml#/login'
  /logout:
    $ref: 'paths/logout.yaml#/logout'
  /retrieve:
    get:
      summary: Retrieving the records with an ID
      tags:
        - retrieve
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                example-1:
                  value:
                    success: true
                    result:
                      user_name: admin
                      is_admin: 'on'
                      email1: charity.mbisi@axelera.io
                      status: Active
                      first_name: ''
                      last_name: Administrator
                      roleid: H2
                      currency_id: 21x1
                      currency_grouping_pattern: '123,456,789'
                      currency_decimal_separator: .
                      currency_grouping_separator: ','
                      currency_symbol_placement: $1.0
                      no_of_currency_decimals: '2'
                      lead_view: Today
                      activity_view: This Week
                      hour_format: '12'
                      signature: ''
                      start_hour: '08:00'
                      end_hour: '23:00'
                      title: ''
                      phone_fax: ''
                      department: ''
                      email2: ''
                      phone_work: ''
                      secondaryemail: ''
                      phone_mobile: ''
                      reports_to_id: ''
                      phone_home: ''
                      phone_other: ''
                      date_format: yyyy-mm-dd
                      description: ''
                      time_zone: UTC
                      internal_mailer: '1'
                      theme: softed
                      language: en_us
                      send_email_to_sender: '1'
                      address_street: ''
                      address_country: ''
                      address_city: ''
                      address_postalcode: ''
                      address_state: ''
                      id: 19x1
                      rolename: CEO
                      currency_idename:
                        module: Currency
                        reference: 'USA, Dollars : $'
                        cbuuid: ''
      operationId: retrieve
      description: 'Get all the values the user has access to. [read more](http://corebos.com/documentation/doku.php?id=en:devel:corebosws:methodreference#retrieve)'
      parameters:
        - schema:
            type: string
          in: query
          name: operation
          example: retrieve
          description: The operation name.
          required: true
        - schema:
            type: string
          in: query
          name: sessionName
          example: 1a907f77602a37b70aa5d
          description: The session Id obtained from login.
          required: true
        - schema:
            type: string
          in: query
          name: id
          example: 12x
          description: web service ID or cbuuid of the record we want to recover
          required: true
  /create:
    post:
      summary: Creates a new record in the application.
      operationId: create
      responses:
        '200':
          description: OK
      description: Creates a new record in the application.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                operation:
                  type: string
                  in: query
                  example: create
                  description: The operation name.
                sessionName:
                  type: string
                  description: The session Id from login.
                  in: query
                  example: 1a907f77602a37b70aa5d
                elementType:
                  type: string
                  description: Module name where we want to create the record .
                  in: query
                  example: Contacts
                element:
                  type: string
                  description: ' Map with all the field-value entries to save.'
                  in: query
                  example: '{}'
              required:
                - elementType
                - element
                - operation
                - sessionName
        description: ''
  /update:
    post:
      summary: Updates ALL the fields of a given record.
      operationId: update
      responses:
        '200':
          description: OK
        '201':
          description: An object with all the information of the record.
          content:
            application/json:
              schema:
                type: object
                properties: {}
      description: 'This service updates ALL the fields of a given record.[read more](http://corebos.com/documentation/doku.php?id=en:devel:corebosws:methodreference#update)'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                elementType:
                  type: string
                  description: The name of the module we wnt to update.
                  in: query
                  example: Contacts
                element:
                  type: object
                  in: query
                  example:
                    lastname: Maria
                    assigned_user_id: 19x1
                    homephone: '0753456789'
                  description: Record object with fields to update. It is mandatory to set the ID field in the Object and send in all fields.
                operation:
                  type: string
                  description: The operation name.
                  in: query
                  example: update
                sessionName:
                  type: string
                  in: query
                  example: 1a907f77602a37b70aa5d
                  description: The session name.
              required:
                - elementType
                - element
                - operation
                - sessionName
        description: ''
  /delete:
    post:
      summary: Eliminate any record we have permission to delete.
      operationId: delete
      responses:
        '204':
          description: operation succeeded.
        '401':
          description: Permission to perform the operation is denied.
      description: Eliminate any record we have permission to delete.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                operation:
                  type: string
                  minLength: 1
                  in: query
                  example: delete
                sessionName:
                  type: string
                  in: query
                  example: 1a907f77602a37b70aa5d
                  minLength: 1
                id:
                  type: string
                  in: query
                  example: 46249aff5d2416d0f113a4cb732a8717fd7fcc4e
                  minLength: 1
              required:
                - operation
                - sessionName
                - id
        description: ''
  /deleteUser:
    post:
      summary: Removing a user
      operationId: deleteUser
      responses:
        '204':
          description: Successful deleted a user
        '401':
          description: Permission denied.
      description: Permits us to delete a user and transfer all his assigned records to another user.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                operation:
                  type: string
                  description: Operation name.
                  in: query
                  example: deleteUser
                sessionName:
                  type: string
                  description: The session Id of the user.
                  in: query
                  example: 1a907f77602a37b70aa5d
                id:
                  type: string
                  description: User web service ID that will be deleted.
                  in: query
                  example: 19x6
                newOwnerId:
                  type: string
                  description: User web service ID to transfer records to.
                  in: query
                  example: 19x1
              required:
                - operation
                - sessionName
                - id
                - newOwnerId
        description: ''
  /changePassword:
    post:
      summary: Changing password of the current user we loggedin.
      operationId: changePassword
      responses:
        '201':
          description: Successful updated the password.
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                  result:
                    type: object
                    properties:
                      message:
                        type: string
                        minLength: 1
                    required:
                      - message
                required:
                  - success
                  - result
      description: Permits a user to change his password or the password of another user if the connected user is an administrator.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                operation:
                  type: string
                  description: The operation name.
                  in: query
                  example: changePassword
                sessionName:
                  type: string
                  description: The session name.
                  in: query
                  example: 1a907f77602a37b70aa5d
                id:
                  type: string
                  description: 'User web service ID '
                  in: query
                  example: 19x6
                oldPassword:
                  type: string
                  in: query
                  example: admin
                  description: 'The password to be changed, the recent password.'
                newPassword:
                  type: string
                  description: The new password to be added.
                  in: query
                  example: 123heloo
                confirmPassword:
                  type: string
                  description: The new password to be added
                  in: query
                  example: 123heloo
        description: ''
  /addTicketFaqComment:
    post:
      summary: Adding comments or FAQ.
      operationId: addTicketFaqComment
      responses:
        '200':
          description: OK
      description: Function used to add comments to Tickets (HelpDesK) and Frequently Asked Questions (Faq).
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: ''
              properties:
                operation:
                  type: string
                  in: query
                  example: addTicketFaqComment
                  description: The operation id.
                sessionName:
                  type: string
                  in: query
                  example: 45d0c211602a0b7bb0075
                  description: The session name of the logged in user.
                id:
                  type: string
                  in: query
                  example: 10x64
                  description: Web service id of the trouble ticket or faq to which we must attach the comment
                values:
                  type: array
                  in: query
                  example:
                    comments: Valiantwstut2
                    from_portal: 0
                    parent_id: 4x22
                  description: 'Array with the parameters of the comment. these parameters can be:''from_portal'' 0 or 1: 0 = ''user'', 1 = ''customer''''parent_id'' webservice id of the contact creating the comment from the portal''comments'' string, comment to add'
                  items: {}
        description: ''
  /revise:
    get:
      summary: Updates fields of a given record.
      tags: []
      responses:
        '201':
          description: Record's fields updated.
      operationId: revise
      description: 'Updating specific fields within a record, unlike update which update all field of a record. The fields to be updated are sent in an encoded array.'
      parameters:
        - schema:
            type: string
          in: query
          name: operation
          example: revise
          required: true
        - schema:
            type: string
          in: query
          name: sessionName
          example: 1a907f77602a37b70aa5d
          required: true
        - schema:
            type: array
          in: query
          name: values
          example:
            comments: Valianwstut
            from_portal: 0
            parent_id: 4x22
          required: true
        - schema:
            type: string
          in: query
          name: id
          example: 19x1
          required: true
    parameters: []
  /MassCreate:
    post:
      summary: Create a set of records.
      operationId: MassCreate
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success_creates:
                    type: array
                    description: Array of created Object.
                    items: {}
                  failed_creates:
                    type: array
                    description: Array of Object that could not be created with their error message.
                    items: {}
        '201':
          description: Records created.
        '400':
          description: Bad Request
      description: 'Create many records and establish relationships among the different records. '
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                elements:
                  type: string
                  in: query
                  example: {}
                  description: 'An array of Object to create, Each element of the array represents a record to be created.'
                sessionName:
                  type: string
                  description: The session Id of the logged in user.
                  in: query
                  example: 1a907f77602a37b70aa5d
                operation:
                  type: string
                  in: query
                  example: MassCreate
                  description: The operation name being performed.
              required:
                - elements
                - sessionName
                - operation
        description: ''
  /MassRetrieve:
    get:
      summary: Retrieve a set of records.
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: An array containing objects of the retrieved records.
                items: {}
              examples:
                example-1:
                  value:
                    - null
      operationId: MassRetrieve
      description: Retrieve a set of records at once reducing the number of calls to an API.
      parameters:
        - schema:
            type: string
          in: query
          name: ids
          example: '19x1,19x6'
          description: 'A comma-separated string of web service ID of the records to retrieve '
          required: true
        - schema:
            type: string
          in: query
          name: operation
          description: The operation name.
          example: MassRetrieve
          required: true
        - schema:
            type: string
          in: query
          name: sessionName
          example: 1a907f77602a37b70aa5d
          description: The session Id of the user.
          required: true
  /MassUpdate:
    post:
      summary: Modifying a set of records.
      operationId: MassUpdate
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success_updates:
                    type: array
                    description: Array of updated IDs .
                    items: {}
                  failed_updates:
                    type: array
                    description: Array of IDs that could not be updated with their error message.
                    items: {}
        '201':
          description: Records updated
      description: Update a set of records at once as a single group.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                operation:
                  type: string
                  description: The operation name.
                  in: query
                  example: MassUpdate
                sessionName:
                  type: string
                  in: query
                  example: 1a907f77602a37b70aa5d
                  description: The session Id of the user.
                elements:
                  type: string
                  in: query
                  example: {}
                  description: An array of objects to update.
              required:
                - operation
                - sessionName
                - elements
        description: ''
  /MassDelete:
    post:
      summary: Deleting a set of entities
      operationId: MassDelete
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success_deletes:
                    type: array
                    description: Array of deleted IDs.
                    items: {}
                  failed_deletes:
                    type: array
                    description: Array of IDs that could not be deleted with their error message.
                    items: {}
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  '':
                    type: string
      description: Delete a set of records at once as a group.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                operation:
                  type: string
                  description: The operation name.
                  in: query
                  example: MassDelete
                sessionName:
                  type: string
                  description: The session Id.
                  in: query
                  example: 1a907f77602a37b70aa5d
                ids:
                  type: array
                  in: query
                  example:
                    - 19x1
                    - 19x6
                  description: Comma-separated list of web service IDs to delete.
                  items: {}
              required:
                - operation
                - sessionName
                - ids
        description: ''
  /ValidateInformation:
    post:
      summary: Validating configurations
      operationId: ValidateInformation
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
                description: If false is returned the result will contain an array wit all the validations that have failed
        '201':
          description: Created
      description: 'Apply application configured validations on a set of fields. [read more](http://corebos.com/documentation/doku.php?id=en:devel:corebosws:methodreference#validateinformation)'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                operation:
                  type: string
                  in: query
                  example: ValidateInformation
                  description: The operation name.
                sessionName:
                  type: string
                  in: query
                  example: 1a907f77602a37b70aa5d
                  description: The session Id of the loggen in user.
                context:
                  type: string
                  in: query
                  example: '{}'
                  description: An Object with the field-value pairs to validate. Either a “module” or a “record” entry must exist in the object. If “record” is given the validations will be evaluated with the fields of the record.
        description: ''
  /upsert:
    post:
      summary: Search and update or create a record.
      operationId: upsert
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
              examples:
                example-1:
                  value:
                    salutationtype: string
                    firstname: string
                    contact_no: string
                    lastname: string
                    phone: string
                    account_id: string
                    mobile: string
                    leadsource: string
                    homephone: string
                    title: string
                    otherphone: string
                    department: string
                    fax: string
                    email: string
                    birthday: string
                    assistant: string
                    contact_id: string
                    assistantphone: string
                    secondaryemail: string
                    emailoptout: string
                    donotcall: string
                    reference: string
                    assigned_user_id: string
                    createdtime: string
                    notify_owner: string
                    modifiedtime: string
                    modifiedby: string
                    isconvertedfromlead: string
                    convertedfromlead: string
                    created_user_id: string
                    template_language: string
                    portal: string
                    support_start_date: string
                    support_end_date: string
                    mailingstreet: string
                    otherstreet: string
                    mailingpobox: string
                    otherpobox: string
                    mailingcity: string
                    othercity: string
                    mailingstate: string
                    otherstate: string
                    mailingzip: string
                    otherzip: string
                    mailingcountry: string
                    othercountry: string
                    description: string
                    imagename: string
                    id: string
                    cbuuid: string
      description: 'The upsert method will permit us to execute a search on some fields in a module. [read more](http://corebos.com/documentation/doku.php?id=en:devel:corebosws:methodreference#upsert)'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                operation:
                  type: string
                  description: The operation name.
                  in: query
                  example: upsert
                sessionName:
                  type: string
                  description: The session id of the user.
                  in: query
                  example: 1a907f77602a37b70aa5d
                elementType:
                  type: string
                  description: Module name where we search and operate.
                  in: query
                  example: Contacts
                element:
                  type: array
                  description: Record object with fields to update/create
                  items: {}
                  in: query
                  example: '{"email":"contact@nodomain.tld","assistant":"Test A & C","firstname":"Stéphanie","lastname":"anonymous","mobile":"09988559","assigned_user_id":"19x5"}'
                searchOn:
                  type: string
                  in: query
                  example: email
                  description: 'Comma-separated list of fields to search on, the values will be obtained from element.'
                updatedfields:
                  type: string
                  in: query
                  example: 'email,firstname,lastname,assistant'
                  description: 'Comma-separated list of fields to update if the record is found, the values will be obtained from element.'
              required:
                - operation
                - sessionName
                - elementType
                - element
                - searchOn
                - updatedfields
        description: ''
  /SetRelation:
    post:
      summary: Sets relations between one record and a set of other records.
      operationId: SetRelation
      responses:
        '204':
          description: No Content
      description: |
        Establish a direct relationship between two modules.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                operation:
                  type: string
                  description: Operation name.
                  in: query
                  example: SetRelation
                sessionName:
                  type: string
                  description: The session Id of the logged in user.
                  in: query
                  example: 1a907f77602a37b70aa5d
                relate_this_id:
                  type: string
                  description: Web service ID of the main record to relate.
                  in: query
                  example: 12x1084
                with_these_ids:
                  type: string
                  in: query
                  example: ' [''14x11'',''15x1'']'
                  description: Array of web service IDs to relate to the main record.
              required:
                - operation
                - sessionName
                - relate_this_id
                - with_these_ids
            examples:
              example-1:
                value:
                  operation: SetRelation
                  sessionName: 4bc61da6005b272d47db
                  relate_this_id: 12x22
                  with_these_ids: ' [''14x11'',''15x1'']'
        description: ''
  /UnsetRelation:
    post:
      summary: Unbinding the relation between records.
      operationId: UnsetRelation
      responses:
        '204':
          description: No Content
      description: Deletes relations between one record and a set of other records.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                operation:
                  type: string
                  description: The operation name.
                  in: query
                  example: U
                sessionName:
                  type: string
                  description: The session name.
                unrelate_this_id:
                  type: string
                  description: Web service ID of the main record to unrelate.
                with_these_ids:
                  type: array
                  description: Array of web service IDs to unrelate from the main record.
                  items: {}
        description: ''
  /listtypes:
