        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  types:
                    type: array
                    items:
                      required: []
                      properties: {}
                  information:
                    type: object
                    properties:
                      Campaigns:
                        type: object
                        properties:
                          isEntity:
                            type: boolean
                          label:
                            type: string
                            minLength: 1
                          singular:
                            type: string
                            minLength: 1
                        required:
                          - isEntity
                          - label
                          - singular
                      Vendors:
                        type: object
                        properties:
                          isEntity:
                            type: boolean
                          label:
                            type: string
                            minLength: 1
                          singular:
                            type: string
                            minLength: 1
                        required:
                          - isEntity
                          - label
                          - singular
                      Faq:
                        type: object
                        properties:
                          isEntity:
                            type: boolean
                          label:
                            type: string
                            minLength: 1
                          singular:
                            type: string
                            minLength: 1
                        required:
                          - isEntity
                          - label
                          - singular
                      Quotes:
                        type: object
                        properties:
                          isEntity:
                            type: boolean
                          label:
                            type: string
                            minLength: 1
                          singular:
                            type: string
                            minLength: 1
                        required:
                          - isEntity
                          - label
                          - singular
                      PurchaseOrder:
                        type: object
                        properties:
                          isEntity:
                            type: boolean
                          label:
                            type: string
                            minLength: 1
                          singular:
                            type: string
                            minLength: 1
                        required:
                          - isEntity
                          - label
                          - singular
                      SalesOrder:
                        type: object
                        properties:
                          isEntity:
                            type: boolean
                          label:
                            type: string
                            minLength: 1
                          singular:
                            type: string
                            minLength: 1
                        required:
                          - isEntity
                          - label
                          - singular
                      Invoice:
                        type: object
                        properties:
                          isEntity:
                            type: boolean
                          label:
                            type: string
                            minLength: 1
                          singular:
                            type: string
                            minLength: 1
                        required:
                          - isEntity
                          - label
                          - singular
                      PriceBooks:
                        type: object
                        properties:
                          isEntity:
                            type: boolean
                          label:
                            type: string
                            minLength: 1
                          singular:
                            type: string
                            minLength: 1
                        required:
                          - isEntity
                          - label
                          - singular
                      Leads:
                        type: object
                        properties:
                          isEntity:
                            type: boolean
                          label:
                            type: string
                            minLength: 1
                          singular:
                            type: string
                            minLength: 1
                        required:
                          - isEntity
                          - label
                          - singular
                      Accounts:
                        type: object
                        properties:
                          isEntity:
                            type: boolean
                          label:
                            type: string
                            minLength: 1
                          singular:
                            type: string
                            minLength: 1
                        required:
                          - isEntity
                          - label
                          - singular
                      Contacts:
                        type: object
                        properties:
                          isEntity:
                            type: boolean
                          label:
                            type: string
                            minLength: 1
                          singular:
                            type: string
                            minLength: 1
                        required:
                          - isEntity
                          - label
                          - singular
