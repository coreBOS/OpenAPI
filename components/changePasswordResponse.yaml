changePasswordResponse:
  description: response of successful password change
  type: object
  properties:
    success:
      type: boolean
      description: "true"
      example: true
    result:
      type: object
      properties:
        message:
          type: string
          description: correct change confirmation message
          example: Changed password successfully. Save your new Access Key, you will not see it again.
        accesskey:
          type: string
          description: users' new accesskey
          example: 321sd6f5g1ds6fg4
  required:
    - success
    - result
changeAccessKeyResponse:
  description: response of successful access key change
  type: object
  properties:
    success:
      type: boolean
      description: "true"
      example: true
    result:
      type: object
      properties:
        message:
          type: string
          description: correct change confirmation message
          example: Changed Access Key successfully. Save your new Access Key, you will not see it again.
        accesskey:
          type: string
          description: users' new accesskey
          example: 321sd6f5g1ds6fg4
  required:
    - success
    - result
