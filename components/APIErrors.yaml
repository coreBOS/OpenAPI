INVALID_USER:
  type: object
  description: invalid User web service ID
  required:
    - success
    - error
  properties:
    success:
      type: boolean
      description: "false"
      example: false
    error:
      type: object
      description: INVALID_USER
      properties:
        code:
          type: string
