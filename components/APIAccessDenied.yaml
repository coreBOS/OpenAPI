APIAccessDenied:
  type: object
  description: format of incorrect module name
  required:
    - success
    - error
  properties:
    success:
      type: boolean
      description: "false"
      example: false
    error:
      type: object
      description: ACCESS_DENIED
      properties:
        code:
          type: string
          example: ACCESS_DENIED
        message:
          type: string
          example: Permission to perform the operation is denied for x
