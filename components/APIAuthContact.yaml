APIAuthContactGood:
  type: object
  description: valid contact/employee authentication
  required:
    - success
    - result
  properties:
    success:
      type: boolean
      description: "true"
      example: true
    result:
      type: string
      description: Valid contact web service ID
      example: 12x1084
APIAuthContactBad:
  type: object
  description: invalid contact/employee authentication
  required:
    - success
    - result
  properties:
    success:
      type: boolean
      description: "true"
      example: true
    result:
      type: boolean
      description: "false"
      example: false
